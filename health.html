<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitor | Matrix WWW</title>
    <meta name="description" content="Simulation of Neo's health status monitor from The Matrix.">
    <meta name="keywords" content="Matrix, Neo, código, lluvia de código, interfaz, entrenamiento, salud, simulación, The Matrix, HTML, CSS, JavaScript">
    <meta name="author" content="Inled Group">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales para el aspecto pixelado y azul */
        body {
            background-color: #0d1a26; /* Azul muy oscuro */
            font-family: 'Press Start 2P', monospace;
            color: #4ce6ff; /* Azul claro para el texto */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Cambio aquí: alinear arriba */
            min-height: 100vh; /* Se adapta al contenido, pero ocupa al menos la altura de la pantalla */
            padding: 1rem;
            overflow-y: auto; /* Permitir scroll */
            image-rendering: pixelated;
        }
        /* Efecto de monitor antiguo CRT (superposición) */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 150%;
            background: 
                /* Scanlines más visibles */
                repeating-linear-gradient(0deg, rgba(0,0,0,.2) 0, rgba(0,0,0,.2) 1px, transparent 1px, transparent 2px),
                /* Puntos estáticos (ruido) más notables */
                radial-gradient(circle at center, rgba(0,0,0,0) 0, rgba(0,0,0,.1) 50%, rgba(0,0,0,.3) 100%);
            background-size: 100% 4px, 100% 100%;
            background-blend-mode: overlay;
            pointer-events: none;
            z-index: 1000;
            animation: flicker 1s infinite alternate;
        }

        /* Contenedor principal de la interfaz */
        .interface-container {
            width: 95%;
            max-width: 1400px;
            height: auto;
            border: 2px solid #4ce6ff;
            box-shadow: 0.25rem 0.25rem 0 #2c3e50, 0.5rem 0.5rem 0 #1f2c38; /* Sombra pixelada */
            background-color: #0d1a26;
            padding: 1rem;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1rem;
        }

        .main-screen {
            display: flex;
            flex-direction: column;
            border: 2px solid #4ce6ff;
            box-shadow: 0.1rem 0.1rem 0 #2c3e50, 0.2rem 0.2rem 0 #1f2c38;
            padding: 1rem;
            background-color: #0b151f; /* Fondo de la pantalla principal un poco más claro */
        }
        
        .data-panel {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .profile-card {
            background-color: #0b151f;
            border: 2px solid #4ce6ff;
            box-shadow: 0.1rem 0.1rem 0 #2c3e50;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .profile-image {
            width: 100%;
            height: auto;
            border: 2px solid #4ce6ff;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            font-size: 0.75rem; /* Fuente más pequeña para el aspecto pixelado */
        }
        
        .stats-item {
            display: flex;
            justify-content: space-between;
            background-color: #1a2a38;
            padding: 0.25rem;
            border: 1px solid #4ce6ff;
        }

        .console {
            background-color: #000000;
            color: #4ce6ff;
            border: 2px solid #4ce6ff;
            box-shadow: inset 0 0 5px #4ce6ff;
            padding: 0.5rem;
            overflow-y: auto;
            flex-grow: 1;
            margin-top: 1rem;
            font-size: 0.75rem;
        }
        
        .console p {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .canvas-container {
            position: relative;
            width: 100%;
            height: 120px;
            border: 2px solid #4ce6ff;
            margin-top: 1rem;
        }
        
        .graph-container {
            position: relative;
            width: 100%;
            height: 180px;
            border: 2px solid #4ce6ff;
            margin-top: 1rem;
        }

        #waveformCanvas, #pulseGraph {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        @media (max-width: 768px) {
            .interface-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <div class="interface-container rounded-lg">
        <!-- Pantalla principal -->
        <div class="main-screen rounded-lg">
            <!-- Título y estado -->
            <div class="flex justify-between items-center mb-4 text-xl">
                <span>NEO_PROFILE_01</span>
                <span class="text-xs">STATUS: ACTIVE</span>
            </div>
            
            <!-- Contenedor del canvas para la forma de onda -->
            <div class="canvas-container rounded-lg">
                <canvas id="waveformCanvas"></canvas>
            </div>

            <!-- Panel de datos -->
            <div class="flex flex-col gap-2 mt-4 text-sm">
                <div class="flex justify-between">
                    <span>SYNAPSE_ACTIVITY:</span>
                    <span id="synapseData"></span>
                </div>
                <div class="flex justify-between">
                    <span>HEART_RATE:</span>
                    <span id="heartRateData"></span>
                </div>
                <div class="flex justify-between">
                    <span>BRAINWAVES:</span>
                    <span id="brainwaveData"></span>
                </div>
            </div>

            <!-- Gráfico de pulsos -->
            <div class="graph-container rounded-lg">
                <canvas id="pulseGraph"></canvas>
            </div>
        </div>

        <!-- Panel lateral de datos -->
        <div class="data-panel rounded-lg">
            <!-- Tarjeta de perfil simulada -->
            <div class="profile-card rounded-lg">
                <div class="flex justify-between items-center mb-2 text-lg">
                    <span>NEO</span>
                    <span class="text-xs">KERNEL: 6.16</span>
                </div>
                <img src="https://placehold.co/400x400/0d1a26/4ce6ff?text=NEO_PROFILE" alt="Neo Profile" class="rounded-lg profile-image">
                <div class="stats-grid">
                    <div class="stats-item rounded-sm">
                        <span>PULSE</span>
                        <span>86 BPM</span>
                    </div>
                    <div class="stats-item rounded-sm">
                        <span>SYS. TEMP</span>
                        <span>98.6 °F</span>
                    </div>
                    <div class="stats-item rounded-sm">
                        <span>STATUS</span>
                        <span>ONLINE</span>
                    </div>
                    <div class="stats-item rounded-sm">
                        <span>MEMORY</span>
                        <span>99%</span>
                    </div>
                </div>
            </div>

            <!-- Consola de carga de cursos -->
            <div class="console rounded-lg">
                <p id="console-output"></p>
            </div>
        </div>
    </div>

    <script>
        // JavaScript para la funcionalidad de la interfaz
        
        // Función para simular el efecto de escritura en la consola
        function typeWriter(text, elementId, speed) {
            const element = document.getElementById(elementId);
            let i = 0;
            element.innerHTML = '';
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    // Reiniciar el efecto después de un tiempo
                    setTimeout(() => {
                        i = 0;
                        element.innerHTML = '';
                        type();
                    }, 5000);
                }
            }
            type();
        }

        const consoleText = `
> LOADING PROGRAM...
> PROGRAM: MARTIAL_ARTS_001
> STATUS: COMPILING DATA...
> ESTIMATED_TIME: 00:03:45
> CURRENT_PROGRESS: [=================>] 85%
> MEMORY_ALLOCATION: 1024MB
`;
        typeWriter(consoleText, 'console-output', 5);

        // Actualización de datos dinámicos
        function updateDynamicData() {
            document.getElementById('synapseData').textContent = (Math.random() * 100).toFixed(2) + ' Hz';
            document.getElementById('heartRateData').textContent = (60 + Math.floor(Math.random() * 30)) + ' BPM';
            document.getElementById('brainwaveData').textContent = (Math.random() * 20).toFixed(2) + ' μV';
        }

        setInterval(updateDynamicData, 1000);
        
        // Canvas para la forma de onda y el gráfico de pulso
        const waveformCanvas = document.getElementById('waveformCanvas');
        const waveformCtx = waveformCanvas.getContext('2d');
        const pulseGraph = document.getElementById('pulseGraph');
        const pulseCtx = pulseGraph.getContext('2d');

        function resizeCanvas() {
            waveformCanvas.width = waveformCanvas.offsetWidth;
            waveformCanvas.height = waveformCanvas.offsetHeight;
            pulseGraph.width = pulseGraph.offsetWidth;
            pulseGraph.height = pulseGraph.offsetHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        window.onload = function() {
            resizeCanvas();
            animate();
        };

        function drawWaveform(ctx, canvas, time) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#4ce6ff';
            ctx.lineWidth = 1;
            ctx.beginPath();
            
            const amplitude = canvas.height * 0.4;
            const frequency = 0.05;
            const yOffset = canvas.height / 2;

            ctx.moveTo(0, yOffset);
            for (let x = 0; x < canvas.width; x++) {
                const y = yOffset + amplitude * Math.sin(x * frequency + time * 0.05);
                ctx.lineTo(x, y);
            }
            ctx.stroke();
        }

        function drawPulseGraph(ctx, canvas, data) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#4ce6ff';
            ctx.lineWidth = 1;
            
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);
            for (let i = 0; i < data.length; i++) {
                const x = (i / (data.length - 1)) * canvas.width;
                const y = canvas.height / 2 + data[i] * 50; // Ajustar la escala
                ctx.lineTo(x, y);
            }
            ctx.stroke();
        }

        const pulseData = [];
        for (let i = 0; i < 200; i++) {
            pulseData.push(Math.random() * 2 - 1);
        }
        
        // Simulación de un latido
        let beatIndex = 0;
        let beatDirection = 1;
        setInterval(() => {
            pulseData[beatIndex] = beatDirection === 1 ? 1 : -1;
            beatIndex = (beatIndex + 1) % pulseData.length;
            if (beatIndex === 0) {
                beatDirection *= -1;
            }
        }, 10);
        
        function animate(time) {
            drawWaveform(waveformCtx, waveformCanvas, time);
            drawPulseGraph(pulseCtx, pulseGraph, pulseData);
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
